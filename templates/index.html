<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Repository</title>
</head>
<body>
    <h1>Repository Structure</h1>

    {% for dir, content in dirs.items() %}
        <h3>{{ dir }}</h3>
        <ul>
            {% for subdir in content.subdirs %}
                <li>Directory: {{ subdir }}</li>
            {% endfor %}
            {% for file in content.files %}
                <li>File: {{ file }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
    
    <a href="/upload">Upload File</a>
</body>
</html>
